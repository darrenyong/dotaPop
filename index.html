    <meta charset="UTF-8">
    <!-- CSS sheets -->

    <link rel='stylesheet' href='./assets/stylesheets/main.css' media='screen' />
    <link rel='stylesheet' href='./assets/stylesheets/herochart.css' media='screen' />
    <link rel='stylesheet' href='./assets/stylesheets/icons.css' media='screen' />
    <link rel='stylesheet' href='./assets/stylesheets/details.css' media='screen' />
    <link rel='stylesheet' href='./assets/stylesheets/eventBar.css' media='screen' />
    
    <!-- Misc -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Dota Pop</title>

  <body onload='app.init()'>
    <!-- ============= Header Start ============= -->
    <div class="chart-header">
      <div class="header-title">
        <div><img src="https://img.icons8.com/color/96/000000/dota.png"></div>
        <p>DOTA 2</p>
      </div>
    </div>
    <div class="header-subtext">
      <p>Hero Popularity throughout tournaments</p>
    </div>
    <!-- ============= Header End ============= -->

    
    <div class="chart-parent">
      <!-- Event Selectors -->
      <div id="event-selectors">
      </div>

      <!-- ============= Hero Details Start ============= -->
      <div id="hero-details">
        <p class="event-name"></p>
        
        <label>
          <input type="checkbox" class="details-sort" />
          <p class="details-sort">Sort</p>
        </label>

        <label>
          <input type="checkbox" class="details-toggle">
          <p class="details-toggle">Details</p>
        </label>

        <div class="event-bar">
          <p class="pb-bar">
            Heroes Picked/Banned: <span>0.0%</span>
          </p>
        </div>

        <div class="detail-stats">
          <div class="hero-stats">
            <p class="hero-name"></p>
            <p>Pick/Ban Rate:</p>
            <p class="pb-percent">0.0%</p>
          </div>
          <div class="hero-table">
            <div>
              <p>Games:</p>
              <p class="detail-games">
                <span>110</span>/<span>113</span>
              </p>
            </div>
            <div>
              <p>Pick Rate:</p>
              <p class="detail-pick">0.0%</p>
            </div>
            <div>
              <p>Ban Rate</p>
              <p class="detail-ban">0.0%</p>
            </div>
          </div>
        </div>
      </div>
      <!-- ============= Hero Details End ============= -->

      <div id="hero-chart">
      </div>

    </div>
